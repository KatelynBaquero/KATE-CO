[build]
  command = "bundle exec jekyll build"
  publish = "_site"

[context.production.environment]
  JEKYLL_ENV = "production"

[context.deploy-preview]
  command = "bundle exec jekyll build"
  publish = "_site"

[context.branch-deploy]
  command = "bundle exec jekyll build"
  publish = "_site"

[context.next.environment]
  JEKYLL_ENV = "development"
